{% extends 'master.html' %}


{% block body %}




<h3>Edit Your Expense Here</h3>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="hidden" id="fname" name="expense_id" value="{{editExpense.id}}">

    <label for="lname">Expense Description</label>
    <textarea type="text" id="lname" name="description" placeholder="Source Description">{{editExpense.description}}</textarea>

    <label for="fname">Amount</label>
    <input type="text" id="fname" name="amount" value="{{editExpense.amount}}" placeholder="Your amount of money">

  
    <input type="submit" value="Submit">
  </form>
  <a class="btn btn-primary btn-sm py-2 my-3" href="{% url 'expenseManagement' %}">Back To Expense Management</a>
</div>


    
{% endblock body %}
