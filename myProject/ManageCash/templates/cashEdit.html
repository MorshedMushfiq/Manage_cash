{% extends 'master.html' %}


{% block body %}




<h3>Edit Your Cash Here</h3>

<div>
  <form action="" method="POST">
    {% csrf_token %}
    <label for="fname">Source Name</label>
    <input type="text" id="fname" name="source" value="{{editCash.source}}" placeholder="Your Source">
    <input type="hidden" id="fname" name="cash_id" value="{{editCash.id}}">

    <label for="lname">Description</label>
    <textarea type="text" id="lname" name="description" placeholder="Source Description">{{editCash.description}}</textarea>

    <label for="fname">Amount</label>
    <input type="text" id="fname" name="amount" value="{{editCash.amount}}" placeholder="Your amount of money">

  
    <input type="submit" value="Submit">
  </form>
  <a class="btn btn-info btn-sm py-2 my-3" href="{% url 'cashManagement' %}">Back To Cash Management</a>
</div>


    
{% endblock body %}
